<!-- v3：Z和G大小一致，Z在上层，重合部分Z在前 -->
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="pearl6" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#fffbe9"/>
      <stop offset="100%" stop-color="#f7e7f0"/>
    </radialGradient>
    <linearGradient id="gold6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9e6b3"/>
      <stop offset="100%" stop-color="#e6c07b"/>
    </linearGradient>
    <linearGradient id="pink6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8d7e5"/>
      <stop offset="100%" stop-color="#f3b6d3"/>
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#pearl6)"/>
  <!-- 用text渲染G，右侧竖线用path细化 -->
  <text x="160" y="61%" text-anchor="middle" font-size="220" font-family="serif" fill="url(#gold6)" font-weight="normal" style="opacity:0.95;">G</text>
  <!-- 右侧收口竖线（更细） -->
  <rect x="245" y="188" width="8" height="80" rx="3" fill="url(#gold6)" style="opacity:0.95;" />
  <text x="228" y="77%" text-anchor="middle" font-size="220" font-family="serif" fill="url(#gold6)" font-weight="normal" style="opacity:0.95;">Z</text>
  <!-- 遮挡Z下横线两端，使其更短（上移并加宽遮挡） -->
  <rect x="100" y="375" width="70" height="20" fill="url(#pearl6)" style="opacity:1;" />
  <rect x="260" y="375" width="70" height="20" fill="url(#pearl6)" style="opacity:1;" />
  <!-- 珍珠圆形 -->
  <circle cx="248" cy="290" r="22" fill="url(#pearl6)" stroke="url(#gold6)" stroke-width="4" style="opacity:0.95;" />
</svg>
